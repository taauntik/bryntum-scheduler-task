<bryntum-demo-header
    link = "../../../../#example-frameworks-angular-angular-6"
>
</bryntum-demo-header>
<div class = "demo-toolbar">
    <bryntum-button
        text = "Add event"
        icon = "b-fa b-fa-plus"
        cls = "b-green"
        (onClick) = "onAddEventClick()"
    ></bryntum-button>
    <bryntum-button
        text = "Remove event"
        icon = "b-fa b-fa-trash"
        cls = "b-red"
        (onClick) = "onRemoveEventClick()"
        [disabled] = "selectedEventName === ''"
    ></bryntum-button>
    <div class = "spacer"></div>
    <label class = "sel-event">
        Selected event:
        <span>{{ selectedEventName || 'None' }}</span>
    </label>
    <div class = "spacer"></div>
    <bryntum-slider
        text = "Bar margin"
        min = 5
        max = 20
        [value] = "barMargin"
        (onInput) = "onBarMarginChange($event)"
    ></bryntum-slider>
</div>

<bryntum-scheduler
    #scheduler
    [barMargin] = "barMargin"
    [columns] = "columns"
    [endDate] = "endDate"
    [eventEditFeature] = "eventEditFeature"
    [eventRenderer] = "eventRenderer"
    [events] = "events"
    [eventStore] = "eventStore"
    [resourceImagePath] = "resourceImagePath"
    [resources] = "resources"
    [rowHeight] = "rowHeight"
    [startDate] = "startDate"
    [timeRanges] = "timeRanges"
    [timeRangesFeature] = "timeRangesFeature"
    [viewPreset] = "viewPreset"
    (onEventSelectionChange) = "onEventSelectionChange()"
    (onReleaseEvent) = "onReleaseEvent()"
></bryntum-scheduler>
