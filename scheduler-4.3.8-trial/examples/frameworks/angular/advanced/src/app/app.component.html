<bryntum-demo-header
    link = "../../../../../#example-frameworks-angular-advanced"
>
</bryntum-demo-header>

<div class = "demo-toolbar">
    <bryntum-button
        #button1
        text = "Scheduler 1"
        toggleable = true
        [pressed] = "isPressed1"
        (onClick) = "navigate('/scheduler1')"
    >
    </bryntum-button>
    <bryntum-button
        #button2
        text = "Scheduler 2"
        toggleable = true
        [pressed] = "isPressed2"
        (onClick) = "navigate('/scheduler2')"
    >
    </bryntum-button>
    <div class = "spacer"></div>
    <bryntum-slider
        text = "Bar margin"
        min = 5
        max = 20
        [value] = "(barMargin | async).barMargin"
        (onInput) = "onBarMarginChange($event.value)"
    ></bryntum-slider>
</div>

<router-outlet></router-outlet>
